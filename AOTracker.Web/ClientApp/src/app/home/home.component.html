
<div class="row mt-1 justify-content-center">
  <p *ngIf="!servers"><em>Loading...</em></p>

  <div class="col-md-10 col-sm-12" *ngIf="servers">
    <div class="card">
      <div class="card-header text-center text-header">
        <div class="card-title">
          Servidores (<a class="" [routerLink]="['/servers/add']">Agregar</a>)
        </div>
      </div>
      <div class="card-body server-card-body" *ngFor="let server of servers">
        <div class="text-center">
          <span class="pr-2 mr-2 border-right"><a href="{{ server.webUrl }}">{{ server.name }}</a></span>
          <span class="pr-2 mr-2 border-right server-online" *ngIf="server.isOnline">Online</span>
          <span class="pr-2 mr-2 border-right server-offline" *ngIf="!server.isOnline">Offline</span>
          <span>Usuarios: {{server.totalUsers}} </span>
        </div>
        <div class="">
          <apx-chart *ngIf="server.chart" [series]="server.chart.series"
                     [chart]="server.chart.chart"
                     [xaxis]="server.chart.xaxis"
                     [stroke]="server.chart.stroke"
                     [dataLabels]="server.chart.dataLabels"
                     [yaxis]="server.chart.yaxis"
                     [labels]="server.chart.labels"
                     [tooltip]="server.chart.tooltip"
                     [legend]="server.chart.legend"></apx-chart>
        </div>
      </div>
    </div>
  </div>
</div>
